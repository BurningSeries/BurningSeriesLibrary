    var genre = 'Anime';

    BurningSeries.getByGenre(genre, function (series)
    {
        document.writeln('The following series have genre ' + genre + ': <br />');

        for(var key in series.series) {
            var serie = series.series[key];

            document.writeln(serie.name + ' (ID: ' + serie.id + ')<br />');
        }
    });
</script>
